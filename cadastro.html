<!doctype html>
<html>
    <head>
        <title>Formulario de Cadastro</title>
        <script src="index.js"></script>
    </head>

    <script>
    function validarSenha() {
        const senha = document.querySelector(input[id=senha]);
        const csenha = document.querySelector(input[id=csenha]);
        if (csenha.value === senha.value){
        csenha.setCustomValidity('');
        } else {
            alert("Senhas não condizem!")
        }
    }
    function formenviado(){
        alert("Formulário enviado!")
    }
    </script>

    <body>
        <h1>Cadastro de Dados</h1>
        <a href="consulta.html">Consulta</a>

        <form action="/" method="get" name="Formulario">
            <div>
                <b>Nome completo: </b>
                <input name="Nome" type="text" required />
            </div>
            <div>
                <b>Email:</b>
                <input name="Email" type="email" required />
            </div>
            <div>
                <b>Telefone:</b>
                <input name="Telefone" type="tel" required />
            </div>
            <div>
                <b>Data de nacimento:</b>
                <input name="Nascimento" type="date" required />
            </div>
            <div>
                <p><b>Genero:</b></p>
                <input type="radio" name="genero" value="M" />Masculino
                <br />
                <input type="radio" name="genero" value="F" />Feminino
                <br />
                <input type="radio" name="genero" value="OUTRO" />Prefiro não
                informar
                <br />
            </div>
            <br />
        </form>
        <form name="cadastro" action="" onsubmit="formenviado();" method="post" accept-charset="UTF-8">
            <div>
                <b>Digite a senha: </b>
                <input id="senha" type="password" name="senha" required onchange="validarSenha();"/>
            </div>

            <div>
                <b>Confirme a senha: </b>
                <input id="csenha" type="password" name="csenha" required onchange="validarSenha();" />
            </div>

            <br />
            <button type="submit">Enviar</button>
        </form>
    </body>

    <footer></footer>
</html>
